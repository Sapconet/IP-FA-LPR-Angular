<div>
  <p>
    Control the Kafka apps and microservices with this.
  </p>
</div>
<div>
  <p>App state: {{ appState }}</p>
</div>
<div>
  <button mat-raised-button style="background-color: #4BB543; color: white;" (click)="start()">Start</button>
  <button mat-raised-button style="background-color: #d9534f; color: white; margin-left: 1%;"
    (click)="stop()">Stop</button>
  <button mat-raised-button style="background-color: #4BB543; color: white; margin-left: 1%;"
    (click)="resume()">Resume</button>
  <button mat-raised-button style="background-color: #f0ad4e; color: white; margin-left: 1%;"
    (click)="suspend()">Suspend</button>
</div>
